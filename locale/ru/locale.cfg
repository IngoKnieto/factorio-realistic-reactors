[technology-description]
realistic-reactors=Это исследование добавляет более реалистичный ядерный реактор и градирню (охладительную башню). Ядерный реактор содержит цифровой интерфейс, который используется для отправки управляющих сигналов реактору и оповещения о его текущем состояния и содержимом. Реактор снабжён системой аварийного охлаждения активной зоны, которая предназначена для охлаждения активной зоны реактора водой. Используя её (или используйте всё производимое тепло в теплообменниках) температура активной зоны всегда должна быть ниже 999°, иначе начнётся расплавление активной зоны ядерного реактора и реактор взорвётся, произведя радиоактивное облако. Градирня охлаждает пар и горячую воду до состояния холодной воды, и может быть использована в различных процессах охлаждения реактора.